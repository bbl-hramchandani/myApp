<ion-header>
  <ion-navbar>
    <ion-title>
      Transactions List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let transaction of transactions" (click)="goToItem(transaction)"> 
      {{ transaction.transactionType }} - 
      {{ transaction.amount | currency }}
    </button>
  </ion-list>

</ion-content>
