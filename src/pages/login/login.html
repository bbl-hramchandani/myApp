<ion-header>

  <ion-navbar>
    <ion-title>ATM Project</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="myForm" (ngSubmit)="doLogin()">

    <ion-list>
      
      <ion-label>Account Number</ion-label>
      <ion-item>
        <input type="text" placeholder="Account Number" formControlName="accountNumber">
      </ion-item>

      <ion-label>Pin Number</ion-label>
      <ion-item>
        <input type="password" placeholder="Pin Number" formControlName="pinNumber">
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Login</button>
    </div>

  </form>

</ion-content>
